<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const { useState } = React;
  const Addhobbies = () => {
    const [hobby, setHobby] = useState("");
    const [hobbies, setHobbies] = useState([]);
    function handleOnchange(e) {
      setHobby(e.target.value)
      console.log(e.target.value);
    }

    function handleClick() {
      if (hobby) {
        setHobbies([...hobbies, hobby]);
        setHobby("");
      }
    }

    function handleDelete(index){
      const deletehobbies= hobbies.filter((_,i)=> i !== index);
      setHobbies(deletehobbies)
    }



      return (

        <>
          <label htmlFor="hobbies">Hobby:- </label>
          <input 
          type="text" 
          id="hobbies"
          value={hobby}
          onChange={handleOnchange}/>

          <button onClick={handleClick} style={{marginLeft:"15px"}}> Add</button>

          <ul>
              {hobbies.map((e,i)=>(
                <li key={i}>{e} <button onClick={()=> handleDelete(i)}>Delete</button></li>
              ))}
            </ul>
        </>
      );


    }

  


  const App = () => {
    return (
      <>
        <h1>Hello, Tell me your hobbies.</h1>
        <Addhobbies />
      </>
    )
  }


  const root = ReactDOM.createRoot(document.getElementById("root"))
  root.render(<App />)
</script>

</html>
