<body>
    <p>The Second <span id="sec">0</span></p>
    <button id="start">Start</button><button id="stop"> Stop</button>
</body>

</html>

<script>
    let stop = document.querySelector("#stop").addEventListener("click", stopfn)
    let start = document.querySelector("#start").addEventListener("click", startfn)

    let sec = document.querySelector("#sec")

    let s = 0;
    let sectime;
    function startfn() {
         sectime = setInterval(function (){
            s++
            sec.innerHTML = s

        },1000)

    }
    function stopfn(){
        clearInterval(sectime)
    }

</script>
