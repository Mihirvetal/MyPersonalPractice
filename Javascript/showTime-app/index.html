<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: wheat;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .container {
        background-color: grey;
        width: 400px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        flex-direction: column;
    }

    button {
        padding: 20px;
        border-radius: 5px;
        font-size: 30px;
    }
</style>

<body>
    <div class="container">

        <div>
            <span class="mm">00</span><span>:</span><span class="ss">00</span>
        </div>
        <br><br>

        <div>
            <button class="start">start</button><button class="stop">stop</button><button class="reset">reset</button>
        </div>
    </div>
</body>

</html>
<script>

    let start = document.querySelector(".start").addEventListener("click", startTime)
    let stop = document.querySelector(".stop").addEventListener("click", stopTime)
    let reset = document.querySelector(".reset").addEventListener("click", resetTime)
    let ss = document.querySelector(".ss")
    let mm = document.querySelector(".mm")
    let s = 0;
    let m = 0;
    let timerInterval;
    function startTime() {
        if (timerInterval) return


        timerInterval = setInterval(() => {
            if (s == 59) {
                s = 0;
                mm.textContent = m < 9 ? '0' + (++m) : (++m);
            } else {
                ss.textContent = s < 9 ? '0' + (++s) : (++s);
            }
        }, 1000);



    }
    function stopTime() {
        clearInterval(timerInterval);
        timerInterval = null;
    }


    function resetTime() {

        s = 0
        m = 0
        ss.innerHTML = "00";
        mm.innerHTML = "00";

    }

</script>
